<section id="experience" class="py-24 bg-brand-light dark:bg-brand-dark transition-colors duration-500">
    <div class="max-w-7xl mx-auto px-6">
        <div class="text-center mb-12" appReveal>
            <h2 class="text-brand-accent font-bold uppercase tracking-widest text-sm mb-4">Milestones</h2>
            <h3 class="text-4xl md:text-6xl font-display font-black text-slate-900 dark:text-white tracking-tight">
                Career <span class="text-brand-accent">Trajectory.</span></h3>
        </div>

        <div class="relative">
            <!-- Vertical Line -->
            <div class="absolute left-0 md:left-1/2 top-0 bottom-0 w-px bg-slate-200 dark:bg-white/10 -translate-x-1/2">
            </div>

            <div class="space-y-0">
                @for (item of experiences; track item.company) {
                <div class="relative flex flex-col md:flex-row gap-8 md:gap-12" [class.md:-mt-32]="!$first" appReveal>
                    <!-- Timeline Dot -->
                    <div
                        class="absolute left-0 md:left-1/2 w-4 h-4 rounded-full bg-brand-accent border-4 border-slate-950 -translate-x-1/2 mt-2 z-10 shadow-[0_0_15px_rgba(0,242,255,0.5)]">
                    </div>

                    <!-- Content Side -->
                    <div class="flex-1 md:text-right" [class.md:order-1]="($index % 2 === 0)"
                        [class.md:order-2]="($index % 2 !== 0)">
                        <div
                            class="glass-premium p-6 rounded-3xl hover:border-brand-accent/50 transition-all group border-l-4 border-l-transparent hover:border-l-brand-accent shadow-xl">
                            <span class="text-brand-accent font-black text-sm tracking-tighter">{{ item.period }}</span>
                            <h4
                                class="text-2xl font-display font-black mt-2 text-slate-900 dark:text-white group-hover:text-brand-accent transition-colors tracking-tight">
                                {{ item.role }}</h4>
                            <p
                                class="text-slate-500 dark:text-slate-400 font-bold uppercase tracking-[0.2em] text-[10px] mb-4">
                                {{ item.company
                                }}</p>
                            <div class="space-y-3">
                                @for (resp of item.responsibilities; track resp) {
                                <p class="text-slate-600 dark:text-slate-400 text-sm leading-relaxed"
                                    [innerHTML]="resp"></p>
                                }
                            </div>
                        </div>
                    </div>

                    <!-- Empty Side for MD+ -->
                    <div class="flex-1 hidden md:block" [class.md:order-2]="($index % 2 === 0)"
                        [class.md:order-1]="($index % 2 !== 0)"></div>
                </div>
                }
            </div>
        </div>
    </div>
</section>
