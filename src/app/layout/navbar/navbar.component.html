<nav
    class="fixed top-0 left-0 right-0 z-50 glass-premium border-b border-slate-200/50 dark:border-white/5 transition-all duration-300">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
        <div class="flex items-center gap-2 group cursor-pointer" routerLink="/">
            <div
                class="w-10 h-10 bg-brand-accent rounded-lg flex items-center justify-center font-bold text-slate-950 text-xl group-hover:rotate-12 transition-transform">
                <img src="assets/raza.jpeg" alt="Logo" class="w-full h-full object-cover rounded-full">
            </div>
            <span class="font-display text-xl font-bold tracking-tight text-slate-900 dark:text-white">RAZA HABIB
            </span>
        </div>

        <div
            class="hidden md:flex items-center gap-10 ml-auto text-xs font-bold uppercase tracking-widest text-slate-500 mr-10">
            <a routerLink="/" routerLinkActive="text-brand-accent" [routerLinkActiveOptions]="{exact: true}"
                class="hover:text-brand-accent transition-colors cursor-pointer">Home</a>
            <a routerLink="/about" routerLinkActive="text-brand-accent"
                class="hover:text-brand-accent transition-colors cursor-pointer">About</a>
            <a routerLink="/projects" routerLinkActive="text-brand-accent"
                class="hover:text-brand-accent transition-colors cursor-pointer">Projects</a>
            <a routerLink="/experience" routerLinkActive="text-brand-accent"
                class="hover:text-brand-accent transition-colors cursor-pointer">Experience</a>
            <a routerLink="/" fragment="contact"
                class="px-6 py-3 bg-brand-accent text-slate-950 rounded-2xl hover:shadow-[0_10px_30px_rgba(0,242,255,0.3)] transition-all hover:-translate-y-0.5 active:scale-95 cursor-pointer ml-4">Let's
                Talk</a>
        </div>

        <div class="flex items-center gap-4">
            <button (click)="store.updateTheme(store.theme() === 'dark' ? 'light' : 'dark')"
                class="w-10 h-10 rounded-xl border border-slate-200 dark:border-white/10 flex items-center justify-center text-slate-500 hover:text-brand-accent hover:border-brand-accent/30 transition-all">
                @if (store.theme() === 'dark') {
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                } @else {
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                }
            </button>

            <!-- Mobile Menu Toggle -->
            <button (click)="store.toggleMobileMenu()"
                class="md:hidden w-10 h-10 rounded-xl bg-slate-100 dark:bg-white/5 flex items-center justify-center text-slate-900 dark:text-white border border-slate-200 dark:border-white/10">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    @if (store.isMobileMenuOpen()) {
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    } @else {
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    }
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu Overlay -->
    @if (store.isMobileMenuOpen()) {
    <div class="fixed inset-0 top-20 bg-brand-light dark:bg-brand-dark z-40 md:hidden p-6 animate-fade-in-up">
        <div
            class="flex flex-col gap-6 text-xl font-display font-black uppercase tracking-tight text-slate-900 dark:text-white">
            <a routerLink="/" (click)="store.closeMobileMenu()" routerLinkActive="text-brand-accent"
                [routerLinkActiveOptions]="{exact: true}"
                class="flex items-center justify-between border-b border-slate-200 dark:border-white/5 pb-4">Home <span
                    class="text-brand-accent">→</span></a>
            <a routerLink="/about" (click)="store.closeMobileMenu()" routerLinkActive="text-brand-accent"
                class="flex items-center justify-between border-b border-slate-200 dark:border-white/5 pb-4">About <span
                    class="text-brand-accent">→</span></a>
            <a routerLink="/projects" (click)="store.closeMobileMenu()" routerLinkActive="text-brand-accent"
                class="flex items-center justify-between border-b border-slate-200 dark:border-white/5 pb-4">Projects
                <span class="text-brand-accent">→</span></a>
            <a routerLink="/experience" (click)="store.closeMobileMenu()" routerLinkActive="text-brand-accent"
                class="flex items-center justify-between border-b border-slate-200 dark:border-white/5 pb-4">Experience
                <span class="text-brand-accent">→</span></a>
            <a routerLink="/" fragment="contact" (click)="store.closeMobileMenu()"
                class="w-full py-5 bg-brand-accent text-slate-950 rounded-3xl flex items-center justify-center gap-3 mt-4">LET'S
                TALK</a>
        </div>
    </div>
    }
</nav>
