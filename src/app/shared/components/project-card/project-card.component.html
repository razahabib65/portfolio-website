<div class="animated-border-container rounded-[2.5rem] group">
    <div
        class="relative glass-premium rounded-[2.5rem] overflow-hidden transition-all duration-500 hover:-translate-y-2">
        <!-- Image Container -->
        <div class="aspect-[16/10] overflow-hidden relative bg-slate-100 dark:bg-slate-900/50">
            <div
                class="absolute inset-0 bg-gradient-to-t from-slate-900/60 to-transparent z-10 opacity-0 group-hover:opacity-100 transition-opacity">
            </div>
            <img [src]="project.imageUrl" [alt]="project.title"
                class="w-full h-full object-contain grayscale group-hover:grayscale-0 transition-all duration-700 group-hover:scale-105">

            <!-- Tech Badges -->
            <div class="absolute bottom-6 left-6 flex flex-wrap gap-2 z-20">
                @for (tag of project.tags; track tag) {
                <span
                    class="px-3 py-1 rounded-full bg-slate-950/80 backdrop-blur-md border border-white/10 text-[10px] font-bold text-white uppercase tracking-widest shadow-xl">
                    {{ tag }}
                </span>
                }
            </div>
        </div>

        <!-- Content -->
        <div class="p-8">
            <div class="flex justify-between items-start mb-4">
                <h4
                    class="text-2xl font-display font-black text-slate-900 dark:text-white group-hover:text-brand-accent transition-colors tracking-tight">
                    {{ project.title }}
                </h4>
                <div class="flex gap-4">
                    <a [href]="project.liveUrl" target="_blank"
                        class="p-2 bg-brand-light dark:bg-white/5 rounded-full hover:bg-brand-accent hover:text-slate-950 transition-colors border border-slate-200 dark:border-white/10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                    </a>
                </div>
            </div>

            <p class="text-slate-700 dark:text-slate-400 text-sm leading-relaxed line-clamp-3 mb-6 font-medium">
                {{ project.description }}
            </p>

            <!-- Project Metrics -->
            <div class="grid grid-cols-2 gap-4 border-t border-slate-200 dark:border-white/5 pt-6">
                <div>
                    <div
                        class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-[0.2em] mb-1">
                        Impact</div>
                    <div class="text-xs font-bold text-slate-900 dark:text-slate-300">Enterprise Scale</div>
                </div>
                <div>
                    <div
                        class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-[0.2em] mb-1">
                        Core Stack</div>
                    <div class="text-xs font-bold text-slate-900 dark:text-slate-300">Standalone + Signals</div>
                </div>
            </div>
        </div>
    </div>
</div>
